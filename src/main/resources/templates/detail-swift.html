<!DOCTYPE html>
<html lang="en">
<head>
<title>Eurafric information</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
.fakeimg {
	height: 200px;
	background: #aaa;
}
</style>
</head>
<body>

	
	
<div class="container">

		<h3>Details du swift</h3>
		<hr>

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" href="/swifts">Swifts</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/swifts">Swifts</a></li>
					<li class="nav-item"><a class="nav-link" href="/types">Types</a></li>
					<li class="nav-item"><a class="nav-link" href="/champs">Champs</a></li>
					<li class="nav-item"><a class="nav-link" href="/details">Details</a></li>
				</ul>
			</div>
		</nav>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>

					<th>Id swift details</th>
					<th>Id swift</th>
					<th>Type champ</th>
					<th>Contenu</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempSwiftDetails :${detailsSwift}">

					<td th:text="${tempSwiftDetails.idSwiftDetails}" />
					<td th:text="${tempSwiftDetails.swift.idSwift}" />
					<td th:text="${tempSwiftDetails.typeChamp.libelle}" />
					<td th:text="${tempSwiftDetails.value}" />
				
				</tr>
			</tbody>
		</table>

	</div>



</body>
</html>
