<!DOCTYPE html>
<html lang="en">
<head>
<title>Eurafric information</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
.fakeimg {
	height: 200px;
	background: #aaa;
}
</style>
</head>
<body>



	<div class="container">
		<h3>Swift correspondant</h3>
		<hr>
		<nav class="navbar navbar-expand-sm bg-light navbar-primary">
			<a class="navbar-brand " href="/">HOME</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/swifts">Swifts</a></li>
					<li class="nav-item"><a class="nav-link" href="/types">Types</a></li>
					<li class="nav-item"><a class="nav-link" href="/champs">Champs</a></li>
					<li class="nav-item"><a class="nav-link" href="/details">Details</a></li>
				</ul>
			</div>
			<a th:href="@{/logout}" class="btn btn-outline-danger">logout</a>
		</nav>
		<table class="table table-bordered table-striped" th:object="${swift}">
			<thead class="thead-info">
				<tr>
					<th>Id swift</th>
					<th>Sens</th>
					<th>Date insertion</th>
					<th>Type du swift</th>
					<th>Message</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${swift.idSwift}" />
					<td th:text="${swift.sens}" />
					<td th:text="${swift.dateInsertion}" />
					<td th:text="${swift.typeSwift.libelle}" />
					<td th:text="${swift.messageSwift}" />
				</tr>


			</tbody>
		</table>


	</div>



</body>
</html>
