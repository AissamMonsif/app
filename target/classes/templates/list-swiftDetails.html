	<script>
		$(document)
				.ready(
						function() {
							$('#table_id').DataTable();
							$('body').on("change", ".ch", function () {
	
								var vals = ""; 

						    $("#table_id").dataTable().fnDestroy();
						    
						    $('input[name="ch"]:checked').each(function() {
						        vals += this.value+"|";
						    });

						    vals = vals.slice(0, -1);
						    
						    $("#table_id").DataTable({ "search": {regex: true}}).column(0).search(vals, true, false ).draw(); 


						})

							$("#myInput")
									.on(
											"keyup",
											function() {
												var value = $(this).val()
														.toLowerCase();
												$("#myTable tr")
														.filter(
																function() {
																	$(this)
																			.toggle(
																					$(
																							this)
																							.text()
																							.toLowerCase()
																							.indexOf(
																									value) > -1)
																});
											});
						});
